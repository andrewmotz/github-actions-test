name: workflowtest
on: [push]

jobs:
  python-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Test with pytest
      run: |
        pip install pytest
        pip install pytest-cov
        pytest --cov=test
      
      
